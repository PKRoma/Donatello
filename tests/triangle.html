<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../triangle.js" type="text/javascript"></script>
	<script src="../tri.js" type="text/javascript"></script>
	<script src="../line.js" type="text/javascript"></script>
	<script>

		function main() {
			var paper = Donatello.paper('paper-div', 20, 20, 300, 300 );
			test_stroke_width_correction( paper ); 
		}

		/*
		* Should draw a thick red square with a thin black square 
		* co-incident.
		*/
		function test_stroke_width_correction( paper ) {
			var attrs = { 
				stroke:'red',
				'stroke-width':1
			};

			paper.triangle( 10, 10, 100, 10, 10, 100, attrs );

			// paper.triangle( 10, 10, 100, 10, 10, 100 );
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
