<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../rect.js" type="text/javascript"></script>
	<script>
		/**
		* Calculate height of parallelogram if we want constant 
		* side length.
		* len - desired length
		* deg - angle of skew in degrees
		*/
		function sides( len, deg ) {
			var rad = deg*Math.PI/180;
			console.log( rad );
			return len * Math.cos( rad );	
		}
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			paper.attr( {fill:'black'} );

			var top = paper.pgram( 200, 250, 200, sides(200, -70), -70, { 
				'stroke-width': 3,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			var tattr = {};
			tattr[ Donatello.getTransform() ] = 'rotate(45deg) rotate(45deg)';
			top.attr( tattr );
			/*
			var right = paper.pgram( 210, 270, 60, 7, 0, { 
				'stroke-width': 3,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			var rattr = {};
			rattr[ Donatello.getTransform() ] = 'rotate(90deg) skew(-68deg)';
			right.attr( rattr );
			*/
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
