<!doctype html>
<html>
<head>
	<script src="../build/donatello-min.js" type="text/javascript"></script>
	<script src="../circle.js" type="text/javascript"></script>
	
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			// setting background helps find bugs in shapes accidentally 
			// setting their parent's attributes
			paper.attr( {fill:'black'} );

			paper.line( 150, 50, 20, 0, { 
				'stroke-width': 20,
				'stroke': 'blue',
				'stroke-style': 'solid'
			});
			paper.line( 150, 50, 20, 0, { 
				'stroke-width': 1,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			paper.circle( 100, 50, 20, { 
				'stroke-width': 20,
				'stroke': 'blue',
				'stroke-style': 'solid'
			});
			paper.circle( 100, 50, 20, { 
				'stroke-width': 1,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			paper.rect( 100, 50, 1, 1, {'stroke': 'white' } );

			// this circle has center drift because stroke width 
			// fills beyond center of circle
			paper.circle( 300, 50, 2, { 
				'stroke-width': 20,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			paper.rect( 300, 50, 1, 1, { 
				'stroke-width': 1,
				'stroke': 'black',
				'stroke-style': 'solid'
			});
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
