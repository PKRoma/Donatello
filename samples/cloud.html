<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../circle.js" type="text/javascript"></script>
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			paper.attr( {fill:'black'} );
			paper.circle( 175, 250, 80, { 
				'stroke-width': 10,
				'stroke': 'white', 
			});
			paper.circle( 325, 250, 80, { 
				'stroke-width': 10,
				'stroke': 'white', 
			});
			paper.circle( 200, 180, 60, { 
				'stroke-width': 10,
				'stroke': 'white', 
			});
			paper.circle( 280, 175, 40, { 
				'stroke-width': 10,
				'stroke': 'white', 
			});
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
