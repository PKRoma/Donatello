<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../line.js" type="text/javascript"></script>
	<script>
		var paper;
		function drawHexagon( xpos, ypos ) {
			var r = 26;
			var sides = 6; 
			for( var i=0; i < sides; i ++ ) {
				var x = Math.cos( i*Math.PI/(sides/2) )*r;
				var y = Math.sin( i*Math.PI/(sides/2) )*r;
				var x2 = Math.cos( (i+1)*Math.PI/(sides/2) )*r;
				var y2 = Math.sin( (i+1)*Math.PI/(sides/2) )*r;
				paper.line( xpos + x, ypos + y, x2-x, y2-y, { 
					'stroke-width': 2,
					'stroke': 'white',
					'stroke-style': 'solid'
				});
			}
		}

		function main() {
			paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			paper.attr( {fill:'black'} );
			for( var i=0; i < 12; i++ ) {
				for( var j=0; j < 23; j++ ) {
					drawHexagon( i*80+(j%2*40), j*23 );
				}
			}
			drawHexagon( 0, 0);
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
