<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../rect.js" type="text/javascript"></script>
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			paper.attr( {fill:'black'} );

			paper.pgram( 244, 228, 60, 30, 20, { 
				'stroke-width': 3,
				'stroke': 'white',
				'stroke-style': 'solid'
			});

			paper.rect( 250, 260, 60, 60, { 
				'stroke-width': 3,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			var side = paper.pgram( 210, 270, 60, 7, 0, { 
				'stroke-width': 3,
				'stroke': 'white',
				'stroke-style': 'solid'
			});
			var attr = {};
			attr[ Donatello.getTransform() ] = 'rotate(90deg) skew(-68deg)';
			side.attr( attr );
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
