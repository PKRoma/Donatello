<!DOCTYPE html>
<html>
	<head>
		<style>
			.view {
				-moz-perspective: 200px;
				-moz-transform-style: preserve-3d;
				-moz-perspective-origin: 50% 50%;
				border: 1px solid black;
				width: 300px;
				height: 300px;
			}
			.square {
				-moz-transform-origin: 0% 0%; 
				-moz-transform: rotateX( 90deg ); 

				border: 0px solid black;
				background-color: green;
				position: absolute;
				top: 100px;
				left: 100px;
				width: 100px;
				height: 100px;
			}	
		</style>
	</head>
	<body>
		<div class="view">
			<div class="square">
			</div>
		</div>
	</body>
</html>
